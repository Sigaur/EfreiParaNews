		<br><br>
		<h4 id="prices">Add an event:</h4>
		<br>
			<form>
				<div class="form-group">
				    <label for="account">Admin account:</label>
				    <input type="account" class="form-control" id="account">
			  	</div>
			  	<div class="form-group">
				    <label for="pwd">Admin Password:</label>
				    <input type="password" class="form-control" id="pwd">
			  	</div>
				<div class="form-group">
				    <label for="eventType">Event Type:</label>
				    <input type="eventType" class="form-control" id="eventType">
			  	</div>
			  	<div class="form-group">
				    <label for="eventName">Event Name (private):</label>
				    <input type="eventName" class="form-control" id="eventName">
			  	</div>
			  	<div class="form-group">
				    <label for="dateInt">Date:</label>
				    <input type="dateInt" class="form-control" id="dateInt" placeholder="jj/mm/aaaa(starting date) - jj/mm/aaaa(ending date)">
			  	</div>
			  	<div class="form-group">
				    <label for="number">Number places:</label>
				    <input type="number" class="form-control" id="number">
			  	</div>
			  	<button type="submit" class="btn btn-default">Submit</button>
			</form>
		<br><br>
	</div>
	</div>
